{% extends 'base.html' %}
{% block content %}

{% for category in categories %}
<p><a href="#">{{ category }}</a></p>
{% endfor %}   

    <form action="categories/add" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="category_name" name="category_name" type="text">
                <label for="icon_prefix">Category Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Add Category
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>

{% endblock content %}
